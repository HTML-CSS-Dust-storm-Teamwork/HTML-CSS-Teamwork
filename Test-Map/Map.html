<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Map</title>
</head>
<body>
	<div id="Map">
		<img src="images/final map.png" width="734" height="837" alt="Map" usemap="#Mapclick">
		<map name="Mapclick">
  			<area shape="rect" coords="240,45,295,100" alt="Julio Curie" href="http://www.sportal.bg/">
  			<area shape="rect" coords="310,340,360,390" alt="SoftUni" href="https://softuni.bg/">
  			<area shape="rect" coords="570,585,620,635" alt="G.M.Dimitrov" href="http://www.dnes.bg/">
		</map>
	</div>
		
	<div class="reach">
		<h1>Изберете маршрут до LostUni:</h1>
		<div id="route">
			<ul>
				<li>Метростанция "Жулио Кюри" - СофтУни</li>
				<li>Метростанция "Г.М.Димитров" - СофтУни</li>
			</ul>
		</div>

		<div id="legend">
			<h3>Легенда:</h3>
			<ul>
				<li><img src="images/flag-edited1.png" alt=""> - Метростанция</li>
				<li><img src="images/flag-edited2.png" alt=""> - СофтУни</li>
			</ul>
		</div>

	</div>
</body>
</html>
